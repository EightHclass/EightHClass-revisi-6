<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/image/logo/logo.png">
    <title>Eight H Class Website</title>
</head>

<body>
    <!-- navbar -->
    <div class="parallax intropar">
        <div class="navbar-container">
            <div class="logo">
                <img src="assets/image/logo/logo.png" alt="logo" class="logo-img">
                <h1 class="logo-title">Eight H</h1>
            </div>
            <nav class="nav-bar">
                <ul class="nav-ul">
                    <li class="nav-li"><a href="#" class="nav-a" id="home">Home</a></li>
                    <li class="nav-li"><a href="#about" class="nav-a">About Us</a></li>
                    <li class="nav-li"><a href="#contact" class="nav-a">Contact Us</a></li>
                </ul>
            </nav>
            <button class="btn-cta" onclick="redirInstagram()">Follow Us</button>
        </div>
        <!-- navbar done -->

        <!-- intro -->
        <div class="intro-container">
            <p class="intro-text">Hello!, Welcome to Eight H class website!</p>
        </div>
    </div>
    <!-- intro done -->

    <!-- content -->
    <div class="parallax aboutpar">
        <div class="about" id="about">
            <p class="title">We have 40 people in our class!</p>
            <p class="description">Other about us</p>
            <p class="description"> &darr;</p>
            <div class="margin-t10">
                <button class="btn-cta"><a href="about.html" class="nav-a"
                        onclick="alert('Anda akan diarahkan ke galeri foto kami, apakah anda siap?')">Our Class
                        Photo</a></button>
            </div>
        </div>
    </div>
    <!-- contact -->
    <div class="parallax contactpar">
        <div class="contact-container">
            <div class="card" id="contact">
                <div class="card-item">
                    <img src="assets/image/logo/Ig-logo.png" class="card-img">
                    <p class="card-title">Our Instagram</p>
                    <p class="card-description">Follow our class Instagram</p>
                    <button class="btn-cta" onclick="redirInstagram()">Visit</button>
                </div>
                <div class="card-item">
                    <img src="assets/image/logo/ngl logo.png" class="card-img">
                    <p class="card-title">Our class NGL</p>
                    <p class="card-description">Send some Masssage to us!</p>
                    <button class="btn-cta" onclick="redirNgl()">Visit</button>
                </div>
            </div>
        </div>
    </div>
    <!-- content done -->

    <!-- footer -->
    <footer>
        <p class="title">&copy;Eight H class Website 2023</p>
    </footer>
    <!-- footer done -->

    <script src="redir.js"></script>
</body>

</html>
